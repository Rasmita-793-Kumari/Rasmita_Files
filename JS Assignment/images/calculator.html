<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./calc.css" />
    <link rel="stylesheet" href="./util.css" />
    <link rel="stylesheet" href="./util.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">CALCULATOR</h1>
    <div class="container border border-dark bg-dark rounded w-50" >
        <div class="text-center">
            <div class="p-2">
                <input type="text" />
            </div>
            <div class="p-2">
                <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#history">history</button>
                <button class="btn btn-secondary calB">C</button>
                <button class="btn btn-secondary calB ">%</button>
                <button class="btn bg-warning calB">/</button>
            </div>
            <div class="p-2">
            <button class="btn btn-secondary calB">7</button>
            <button class="btn btn-secondary calB">8</button>
            <button class="btn btn-secondary calB">9</button>
            <button class="btn bg-warning calB">*</button>
            </div>
            <div class="p-2">
                <button class="btn btn-secondary calB">4</button>
                <button class="btn btn-secondary calB">5</button>
                <button class="btn btn-secondary calB">6</button>
                <button class="btn bg-warning calB">-</button>
            </div>
            <div class="p-2">
                <button class="btn btn-secondary calB">1</button>
                <button class="btn btn-secondary calB">2</button>
                <button class="btn btn-secondary calB">3</button>
                <button class="btn bg-warning calB">+</button>
            </div>
            <div class="p-2">
                <button class="btn btn-secondary calB">0</button>
                <button class="btn btn-secondary calB">00</button>
                <button class="btn btn-secondary calB">.</button>
                <button class="btn bg-warning calB">=</button>
            </div>
            <div class="text-white">
                <div id="history" class="collapse text-white text-center">
                    <p></p>
              </div>
            </div>
        </div>
    </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./cal.js"></script>
</body>
</html>
